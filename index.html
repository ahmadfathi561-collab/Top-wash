<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>طلب تنظيف الأثاث</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app-container">

  <div class="header">
    <h1>Top Wash</h1>
    <p>املأ البيانات وسيتم التواصل معك فورًا</p>
  </div>

  <!-- بيانات العميل -->
  <div class="card">
    <h2>بيانات العميل</h2>
    <input id="name" type="text" placeholder="الاسم بالكامل">
    <input id="phone" type="tel" placeholder="رقم الهاتف">
    <input id="address" type="text" placeholder="العنوان">
    <textarea id="location" placeholder="أقرب علامة مميزة"></textarea>
  </div>

  <!-- الأثاث -->
  <div class="card">
    <h2>الأثاث المطلوب تنظيفه</h2>

    <div class="grid">
      <label class="item"><input type="checkbox" value="انترية موديرن"> انترية موديرن</label>
      <label class="item"><input type="checkbox" value="طقم صالون"> طقم صالون</label>
      <label class="item"><input type="checkbox" value="مقعد ليزي بوي"> مقعد ليزي بوي</label>
      <label class="item"><input type="checkbox" value="طقم ليزي بوي"> طقم ليزي بوي</label>
      <label class="item"><input type="checkbox" value="كنبة 3 مقعد"> كنبة 3 مقعد</label>
      <label class="item"><input type="checkbox" value="كنبة 2 مقعد"> كنبة 2 مقعد</label>
      <label class="item"><input type="checkbox" value="كرسي واحد"> كرسي واحد</label>
      <label class="item"><input type="checkbox" value="كرسي سفرة قعدة فقط"> كرسي سفرة قعدة فقط</label>
      <label class="item"><input type="checkbox" value="كرسي سفرة قعدة وظهر"> كرسي سفرة قعدة وظهر</label>
      <label class="item"><input type="checkbox" value="ركنة U "> ركنة U </label>
      <label class="item"><input type="checkbox" value="ركنة Corner"> ركنة Corner</label>

      <label class="item"><input type="checkbox" value="مرتبة 120 سم"> مرتبة 120 سم</label>
      <label class="item"><input type="checkbox" value="مرتبة 150 سم"> مرتبة 150 سم</label>
      <label class="item"><input type="checkbox" value="مرتبة 180 سم"> مرتبة 180 سم</label>

      <label class="item"><input type="checkbox" value="بوف صغير"> بوف صغير</label>
      <label class="item"><input type="checkbox" value="بوف كبير"> بوف كبير</label>
    </div>
  </div>

  <!-- ملاحظات -->
  <div class="card">
    <h2>ملاحظات إضافية</h2>
    <textarea id="notes" placeholder="اكتب أي ملاحظات أو تعليمات خاصة (اختياري)"></textarea>
  </div>

  <button class="submit-btn" onclick="submitOrder()">إرسال الطلب</button>

</div>

<script src="script.js"></script>
</body>
</html>
